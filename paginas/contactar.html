<body>
    <header id="cabecera">
        <a href="../index.html"><img class="logo" src="../imagenes/seo-perez-raya.png" alt="consultor seo"></a>
        <!-- menú de nevegación-->
        <nav>
            <ul class="menu">

        </nav>
    </header>
    <main>
        
            <h1>Contactar</h1>
            <fieldset>
                <legend>Deja tus datos</legend>
                <div>
                    <form action="#" method="post">
                    <label for="nombre">Introduce tu nombre:</label>
                    <input type="text" name="nombre" id="nombre" required>
                    
                    <label for="email">Tu email:</label>
                    <input type="email" name="email" id="email" required>
                    
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" name="telefono" id="telefono">
                    
                    <label for="web">Web:</label>
                    <input type="text" name="web" id="web" required>
                    
                    <h3>Servicios a presupuestar</h3>
                    <input type="checkbox" name="consultoria" id="consultoria">
                    <label for="consultoria">Consultoría Seo</label>
                    <input type="checkbox" name="auditoria" id="auditoria">
                    <label for="auditoria">Auditoría Seo</label>
                    
                    <input class="enviar" type="submit" value="Enviar">
                    </form>

                </div>
            </fieldset> 

            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25118.657407197283!2d-3.6487036485543047!3d38.09757000090774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6e9b2e06c12ff1%3A0x94b7e048506cc0f8!2s23700%20Linares%2C%20Ja%C3%A9n!5e0!3m2!1ses!2ses!4v1675016862260!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
    </main>
